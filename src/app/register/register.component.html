<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="container w-25 bg-secondary rounded mt-5 p-3 opacity-75">
        <h1 class="text-center">Register</h1>
        <div class="mt-2 p-2">
            <input  formControlName="uname" name="uname" type="text" placeholder="Username" class="form-control" id="uname">
        </div>
        <div class="mt-2 p-2">
            <input formControlName="acno" name="acno" type="text" placeholder="Account Number" class="form-control" id="acnum">
        </div>
        <div class="mt-2 p-2">
            <input formControlName="pass" name="pass" type="password" placeholder="Password" class="form-control" id="pass">
        </div>
        <div class="text-center mt-2 p-2">
            <button type="submit"  class="btn btn-success">Register</button><br><br>
            <div class="text-center">Already  User?  <a routerLink="">Login Here</a></div>
        </div>

    </div>
    
</form>
